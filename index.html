<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="get-name">
		<label>Name: </label>
		<input type="form" id="get-name-input" autofocus>
		<button id="get-name-btn">Submit</button>
	</div>
	<div id="audio">
		<audio src="./music/silly.mp3" controls="controls" autoplay="false" loop="true" preload="auto">
	</div>
	<div id="main">	
		<div id="outershell">
			<div id="tama-name" class="text"></div>
			<div id="screen">
				<div id="stats">
					<div id="hunger-stat"></div>
					<div id="sleepiness-stat"></div>
					<div id="boredom-stat"></div>
					<div id="age-stat"></div>
				</div>
				<div id="playground">
					
				</div>
			</div>
			<div id="gameplay-btns">
				<button id="eat-btn">Eat</button>
				<button id="light-btn">Lights</button>
				<button id="sleep-btn">Sleep</button>
			</div>
		</div>
	</div>

<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
