<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="get-name">
		<label>Name: </label>
		<input type="form" id="get-name-input" autofocus>
		<button id="get-name-btn">Submit</button>
	</div>
	<div id="audio">
		<audio src="./music/silly.mp3" controls="controls" autoplay="false" loop="true" preload="auto">
	</div>
	<div id="main">	
		<div id="outershell">
			<fieldset>
				<legend id="tama-name"></legend>
				<div id="screen">
					<div id="stats">
						<div id="hunger-stat">Hunger: 00</div>
						<div id="sleepiness-stat">Sleepiness: 00</div>
						<div id="boredom-stat">Boredom: 00</div>
						<div id="age-stat">Age: 0</div>
					</div>
					<div id="playground">
						<div id="actor"></div>
					</div>
				</div>
			</fieldset>
			<div id="gameplay-btns">
				<button id="eat-btn">Eat</button>
				<button id="light-btn">Lights</button>
				<button id="play-btn">Play</button>
			</div>
		</div>
	</div>

<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
